<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://unpkg.com/@vbarbarosh/smcss@1.2.0/dist/reset.css" rel="stylesheet">
    <link href="https://unpkg.com/@vbarbarosh/smcss@1.2.0/dist/sm.css" rel="stylesheet">
    <title>Calculate a distance between a point (x,y) and a ray (x1,y1,x2,y2) | @vbarbarosh/math-helpers</title>
</head>
<body>

<div id="app" class="fix-f flex-row-center">

<div class="abs-tl xm">
    Calculate a distance between a point (x,y) and a ray (x1,y1,x2,y2)
    <br>
    <pre>distance_point_ray({{ n(p.x) }},{{ n(p.y) }}, {{ n(a.x) }},{{ n(a.y) }}, {{ n(b.x) }},{{ n(b.y) }}) = <b>{{ n(result) }}</b></pre>
</div>
<div class="rel w400 h400 bs50">
    <svg class="abs ww hh">
        <line v-bind:x1="a.x" v-bind:y1="a.y" v-bind:x2="b.x" v-bind:y2="b.y" stroke="black" />
        <circle v-on:mousedown="mousedown($event, p)" v-bind:cx="p.x" v-bind:cy="p.y" r="5" class="cur-pointer" />
        <circle v-on:mousedown="mousedown($event, a)" v-bind:cx="a.x" v-bind:cy="a.y" r="5" class="cur-pointer" />
        <circle v-on:mousedown="mousedown($event, b)" v-bind:cx="b.x" v-bind:cy="b.y" r="5" class="cur-pointer" />
    </svg>
</div>

</div>

<script src="./math-helpers.js"></script>
<script src="https://unpkg.com/jquery@3.7.1/dist/jquery.js"></script>
<script src="https://unpkg.com/bluebird@3.7.2/js/browser/bluebird.js"></script>
<script src="https://unpkg.com/@vbarbarosh/dd@1.8.0/dist/dd.js"></script>
<script src="https://unpkg.com/vue@2.7.16/dist/vue.js"></script>
<script>
const {angle, rads_from_degs, degs_from_rads, distance_point_ray} = vb_math_helpers;
new Vue({
    el: '#app',
    data: {
        p: {x: 100, y: 50},
        a: {x: 100, y: 100},
        b: {x: 200, y: 200},
    },
    computed: {
        result: function () {
            return distance_point_ray(this.p.x, this.p.y, this.a.x, this.a.y, this.b.x, this.b.y);
        },
        dash: function () {
            const r = 25;
            return `${2*r*Math.PI*this.angle/360},999`;
        },
        angle: function () {
            const {a, b} = this;
            return (360 + degs_from_rads(angle(a.x, a.y, b.x, b.y))) % 360;
        },
    },
    methods: {
        n: function (v) {
            return v.toFixed(2).replace(/[.]?0+$/, '');
        },
        mousedown: function (event, point) {
            const {x: x0, y: y0} = point;
            event.preventDefault();
            dd({
                event,
                update: function ({dx, dy}) {
                    point.x = x0 + dx;
                    point.y = y0 + dy;
                },
            });
        },
    },
});
</script>

</body>
</html>
